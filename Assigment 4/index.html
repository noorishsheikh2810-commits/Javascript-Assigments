    <!-- Q No. 3 -->
      <!-- a, -->
       <h1>Rules for naming JS variable</h1>
    
       <!-- b, -->
    <p>Variable names can only contain <span>numbers</span>, <span>$</span>, <span>_</span>, and <span>letters</span>
    For example: <strong>$my_1stVariable</strong></p>

    <!-- c, -->
    <p>Variables must begin with a <span>letter</span>, <span>$</span>, or <span>_</span>.
    For example: <strong>$name</strong>, <strong>_name</strong>, or <strong>name</strong></p>

    <!-- d, -->
    <p>Variable names are case <span>sensitive</span>.</p>

    <!-- e, -->
    <p>Variable names should not be JS <span>keywords</span>.</p>
